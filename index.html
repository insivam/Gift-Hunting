<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descubra seu presente</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/gDF3qDV.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Display do Dinheiro -->
      <div class="money-display">Dinheiro: <span id="money">R$ 200</span></div>

      <!-- Presentes disponíveis com scrolling horizontal -->
      <div class="scrolling-text">
        <p id="available-presents"></p>
      </div>

      <div class="grid">
        <!-- 12 caixas numeradas -->
        <div class="box" onclick="revealPresent(1)">1</div>
        <div class="box" onclick="revealPresent(2)">2</div>
        <div class="box" onclick="revealPresent(3)">3</div>
        <div class="box" onclick="revealPresent(4)">4</div>
        <div class="box" onclick="revealPresent(5)">5</div>
        <div class="box" onclick="revealPresent(6)">6</div>
        <div class="box" onclick="revealPresent(7)">7</div>
        <div class="box" onclick="revealPresent(8)">8</div>
        <div class="box" onclick="revealPresent(9)">9</div>
        <div class="box" onclick="revealPresent(10)">10</div>
        <div class="box" onclick="revealPresent(11)">11</div>
        <div class="box" onclick="revealPresent(12)">12</div>
        <div class="box" onclick="revealPresent(13)">13</div>
        <div class="box" onclick="revealPresent(14)">14</div>
        <div class="box" onclick="revealPresent(15)">15</div>
        <div class="box" onclick="revealPresent(16)">16</div>
        <div class="box" onclick="revealPresent(17)">17</div>
        <div class="box" onclick="revealPresent(18)">18</div>
        <div class="box" onclick="revealPresent(19)">19</div>
        <div class="box" onclick="revealPresent(20)">20</div>
      </div>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p id="popup-message">Aqui está sua mensagem!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
